<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #AB47BC;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
        }

        .love-message {
            font-size: clamp(1.5em, 5vw, 2em); /* Responsive font size */
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
            position: absolute;
            transition: all 0.5s ease-out;
            padding: 20px;
            max-width: 90vw; /* Prevent text from overflowing on small screens */
            word-wrap: break-word;
        }

        .floating-emoji {
            position: absolute;
            font-size: clamp(1.5em, 4vw, 2em); /* Responsive emoji size */
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            user-select: none;
            pointer-events: none;
        }

        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: clamp(1em, 3vw, 1.2em); /* Responsive button text */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
        }

        .share-button:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .share-button:hover {
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 1; 
            }
            50% {
                transform: translateY(-50vh) rotate(180deg) scale(1.5);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg) scale(1); 
                opacity: 0; 
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="love-message">
        I LOVE YOU ANJEEEE ‚ù§Ô∏è üòä
    </div>

    <button class="share-button" onclick="shareOnWhatsApp()">
        Share on WhatsApp üíö
    </button>

    <script>
        const message = document.querySelector('.love-message');
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíì', 'üíó', 'üíò', 'üíû', 'üòä', 'ü•∞', 'üòç', 'üíã'];
        
        function getRandomPosition() {
            const maxX = window.innerWidth - message.offsetWidth;
            const maxY = window.innerHeight - message.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            return { x: randomX, y: randomY };
        }

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function createFloatingEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerHTML = getRandomEmoji();
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 4000);
        }

        function shareOnWhatsApp() {
            const url = window.location.href;
            const whatsappUrl = `https://wa.me/?text=Check out this cute love message I made for you! üíï ${url}`;
            window.open(whatsappUrl, '_blank');
        }

        // Handle both click and touch events
        function handleInteraction(e) {
            // Don't trigger if clicking the share button
            if (e.target.closest('.share-button')) return;

            // Get coordinates from either mouse or touch event
            const x = e.clientX || (e.touches && e.touches[0].clientX) || 0;
            const y = e.clientY || (e.touches && e.touches[0].clientY) || 0;

            // Move text randomly
            const newPosition = getRandomPosition();
            message.style.left = newPosition.x + 'px';
            message.style.top = newPosition.y + 'px';

            // Create multiple floating emojis
            for (let i = 0; i < 5; i++) {
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;
                createFloatingEmoji(x + offsetX, y + offsetY);
            }

            // Add a bounce effect to the message
            message.style.animation = 'none';
            setTimeout(() => {
                message.style.animation = 'pulse 1.5s infinite';
            }, 10);
        }

        // Add event listeners for both click and touch
        document.body.addEventListener('click', handleInteraction);
        document.body.addEventListener('touchstart', handleInteraction);

        // Prevent default touch behaviors
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('resize', function() {
            const newPosition = getRandomPosition();
            message.style.left = newPosition.x + 'px';
            message.style.top = newPosition.y + 'px';
        });
    </script>
</body>
</html>
